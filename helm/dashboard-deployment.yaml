apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  labels:
    app: dashboard
spec:
  selector:
    matchLabels:
      app: dashboard
  replicas: 1
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: dev4w4n/emasjid-dashboard:v2.3.1
          imagePullPolicy: Never
          resources:
            limits:
              memory: "1Gi"
              cpu: "500m"
            requests:
              memory: "1Gi"
              cpu: "500m"   
          env:
            - name: EMASJID_REACT_APP_BUILD_VERSION
              value: "v2.3.1"
            - name: EMASJID_REACT_APP_DOMAIN
              value: "e-masjid.my"
            - name: BUILD_VERSION
              value: "v2.0.0-local"
            - name: DOMAIN
              value: "e-masjid.my"
            - name: KEYCLOAK_URL
              value: "https://loginv2.e-masjid.my"
          ports:
            - containerPort: 80