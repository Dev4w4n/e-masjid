apiVersion: v1
kind: Service
metadata:
  name: dashboard
  labels:
    app: dashboard
    tenant: {{ .Values.global.tenant }}
spec:
  selector:
    app: dashboard
    tenant: {{ .Values.global.tenant }}
  type: NodePort
  ports:
    - protocol: TCP
      port: {{ .Values.services.dashboard.port }}
      targetPort: {{ .Values.services.dashboard.port }}
      nodePort: {{ .Values.services.dashboard.nodePort }}

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  labels:
    app: dashboard
    tenant: {{ .Values.global.tenant }}
spec:
  selector:
    matchLabels:
      app: dashboard
      tenant: {{ .Values.global.tenant }}
  replicas: 1
  template:
    metadata:
      labels:
        app: dashboard
        tenant: {{ .Values.global.tenant }}
    spec:
      containers:
        - name: dashboard
          image: {{ .Values.services.dashboard.image }}
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: "1Gi"
              cpu: "500m"
            requests:
              memory: "1Gi"
              cpu: "500m"   
          env:
            - name: EMASJID_REACT_APP_BUILD_VERSION
              value: "v2.3.1"
            - name: EMASJID_REACT_APP_DOMAIN
              value: "e-masjid.my"
            - name: BUILD_VERSION
              value: "v2.0.0-local"
            - name: DOMAIN
              value: "e-masjid.my"
            - name: KEYCLOAK_URL
              value: "https://loginv2.e-masjid.my"
          ports:
            - containerPort: {{ .Values.services.dashboard.port }}