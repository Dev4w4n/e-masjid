apiVersion: apps/v1
kind: Deployment
metadata:
  name: khairat-api
  labels:
    app: khairat-api
spec:
  selector:
    matchLabels:
      app: khairat-api
  replicas: 1
  template:
    metadata:
      labels:
        app: khairat-api
    spec:
      containers:
        - name: khairat-api
          image: dev4w4n/emasjid-khairat-api:v2.3.1
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: "256Mi"
              cpu: "250m"
            requests:
              memory: "128Mi"
              cpu: "125m" 
          env:
            - name: EMASJID_REACT_APP_BUILD_VERSION
              value: "v2.3.1"
            - name: EMASJID_REACT_APP_DOMAIN
              value: "e-masjid.my"
            - name: GO_ENV
              value: "local"
            - name: DB_HOST
              value: "postgres"
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: "pgsql-saas"
            - name: DB_PASSWORD
              value: "pgsql-saas"
            - name: DB_NAME
              value: "pgsql-saas"
            - name: ALLOWED_ORIGIN
              value: "*"
            - name: DEPLOY_URL
              value: "/"
            - name: SERVER_PORT
              value: "8081"
            - name: API_DOC_URL
              value: http://localhost:4000"
          ports:
            - containerPort: 8081
          args: ["./wait-for-it.sh", "saas-api:8080", "--", "./khairat-api"]
