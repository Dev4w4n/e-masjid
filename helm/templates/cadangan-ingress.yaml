
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: "{{ .Values.global.env }}-{{ .Values.global.tenant }}"
  name: internal-cadangan-secure-ingress
  labels:
    tenant: {{ .Values.global.tenant }}
    env: {{ .Values.global.env | quote }}
  annotations: 
    nginx.ingress.kubernetes.io/rewrite-target: /cadangan/$2
spec:
  ingressClassName: nginx
  rules:
  - host: "{{ .Values.global.tenant }}.e-masjid.my"
    http:
      paths:
      - pathType: ImplementationSpecific
        path: /secure/cadangan(/|$)(.*)
        backend:
          service:
            name: cadangan-api
            port:
              number: 8083

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: "{{ .Values.global.env }}-{{ .Values.global.tenant }}"
  name: public-cadangan-ingress
  labels:
    tenant: {{ .Values.global.tenant }}
    env: {{ .Values.global.env | quote }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /cadangan
    # nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: "{{ .Values.global.tenant }}.e-masjid.my"
    http:
      paths:
      - pathType: Prefix
        path: "/public/cadangan"
        backend:
          service:
            name: cadangan-public-api
            port:
              number: 8084