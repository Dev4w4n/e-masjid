apiVersion: v1
kind: Service
metadata:
  name: saas-api
  namespace: "{{ .Values.global.env }}-{{ .Values.global.tenant }}"
  labels:
    app: saas-api
    tenant: {{ .Values.global.tenant }}
    env: {{ .Values.global.env | quote }}
spec:
  selector:
    app: saas-api
    tenant: {{ .Values.global.tenant }}
    env: {{ .Values.global.env | quote }}
  type: NodePort
  ports:
    - protocol: TCP
      port: {{ .Values.services.saasApi.port }}
      targetPort: {{ .Values.services.saasApi.port }}
      nodePort: {{ .Values.services.saasApi.nodePort }}

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: saas-api
  namespace: "{{ .Values.global.env }}-{{ .Values.global.tenant }}"
  labels:
    app: saas-api
    tenant: {{ .Values.global.tenant }}
    env: {{ .Values.global.env | quote }}
spec:
  selector:
    matchLabels:
      app: saas-api
      tenant: {{ .Values.global.tenant }}
      env: {{ .Values.global.env | quote }}
  replicas: 1
  template:
    metadata:
      labels:
        app: saas-api
        tenant: {{ .Values.global.tenant }}
        env: {{ .Values.global.env | quote }}
    spec:
      containers:
        - name: saas-api
          image: {{ .Values.services.saasApi.image }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          env:
            {{- range .Values.services.saasApi.env }}
            - name: {{ .name | quote }}
              value: {{ .value | quote }}
            {{- end }}
              valueFrom:
                configMapKeyRef:
                  name: "{{ .Values.global.env }}-{{ .Values.global.tenant }}-db-config"
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: "{{ .Values.global.env }}-{{ .Values.global.tenant }}-db-config"
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: "{{ .Values.global.env }}-{{ .Values.global.tenant }}-db-config"
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.global.env }}-{{ .Values.global.tenant }}-db-secret"
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.global.env }}-{{ .Values.global.tenant }}-db-secret"
                  key: DB_PASSWORD
          ports:
            - containerPort: {{ .Values.services.saasApi.port }}
          args: ["./wait-for-it.sh", "postgres:5432", "--", "./start-and-seed.sh"]