apiVersion: v1
kind: Service
metadata:
  name: saas-api
  labels:
    app: saas-api
    tenant: {{ .Values.global.tenant }}
spec:
  selector:
    app: saas-api
    tenant: {{ .Values.global.tenant }}
  type: NodePort
  ports:
    - protocol: TCP
      port: {{ .Values.services.saasApi.port }}
      targetPort: {{ .Values.services.saasApi.port }}
      nodePort: {{ .Values.services.saasApi.nodePort }}

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: saas-api
  labels:
    app: saas-api
    tenant: {{ .Values.global.tenant }}
spec:
  selector:
    matchLabels:
      app: saas-api
      tenant: {{ .Values.global.tenant }}
  replicas: 1
  template:
    metadata:
      labels:
        app: saas-api
        tenant: {{ .Values.global.tenant }}
    spec:
      containers:
        - name: saas-api
          image: {{ .Values.services.saasApi.image }}
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: "256Mi"
              cpu: "250m"
            requests:
              memory: "128Mi"
              cpu: "125m" 
          env:
            - name: EMASJID_REACT_APP_BUILD_VERSION
              value: "v2.3.1"
            - name: EMASJID_REACT_APP_DOMAIN
              value: "e-masjid.my"
            - name: GO_ENV
              value: "docker"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: DB_PASSWORD
          ports:
            - containerPort: {{ .Values.services.saasApi.port }}
          args: ["./wait-for-it.sh", "postgres:5432", "--", "./start-and-seed.sh"]