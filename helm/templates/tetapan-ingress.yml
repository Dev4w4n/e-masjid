apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: "{{ .Values.global.env }}-{{ .Values.global.tenant }}"
  name: internal-tetapan-secure-ingress
  labels:
    tenant: {{ .Values.global.tenant }}
    env: {{ .Values.global.env | quote }}
  annotations: 
    nginx.ingress.kubernetes.io/rewrite-target: /tetapan
spec:
  ingressClassName: nginx
  rules:
  - host: "{{ .Values.global.tenant }}.e-masjid.my"
    http:
      paths:
        - path: /secure/tetapan(/|$)(.*)
          pathType: ImplementationSpecific
          backend:
            service:
              name: tetapan-api
              port:
                number: 8085
---

