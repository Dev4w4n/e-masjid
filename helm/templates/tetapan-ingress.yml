apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: "{{ .Values.global.env }}-{{ .Values.global.tenant }}"
  name: public-tetapan-ingress
  labels:
    tenant: {{ .Values.global.tenant }}
    env: {{ .Values.global.env | quote }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /tetapan/$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: "{{ .Values.global.tenant }}.e-masjid.my"  
    http:
      paths:
      - path: /public/tetapan(/|$)(.*)  
        pathType: ImplementationSpecific
        backend:
          service:
            name: tetapan-public-api
            port:
              number: 8086 