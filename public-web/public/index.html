<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="E-Masjid.My App" content="E-Masjid.My Public App" />
  <title>E-Masjid - Masjid Demo</title>

  <!-- Dynamically load assets and env-config.js -->
  <script>
    const currentDomain = window.location.origin;

    // Dynamically set favicon
    const favicon = document.createElement("link");
    favicon.rel = "icon";
    favicon.href = `${currentDomain}/web/favicon.ico`;
    document.head.appendChild(favicon);

    // Dynamically set Apple Touch Icon
    const appleTouchIcon = document.createElement("link");
    appleTouchIcon.rel = "apple-touch-icon";
    appleTouchIcon.href = `${currentDomain}/web/logo192.png`;
    document.head.appendChild(appleTouchIcon);

    // Dynamically set manifest
    const manifest = document.createElement("link");
    manifest.rel = "manifest";
    manifest.href = `${currentDomain}/web/manifest.json`;
    document.head.appendChild(manifest);

  </script>

  <!-- External Stylesheet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script src="/web/env-config.js"></script>
</body>

</html>
